<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>MEDGUIDE™</title>
</head>
<body>
    <nav class="nav-bar">
        <a href="../index.html" class="button">Início</a>
        <a href="perguntas.html" class="button">Dúvidas</a>
        <a href="contato.html" class="button">Ajuda</a>
    </nav>

    <section>
        <div class="form-box" style="width: fit-content;">
            <h2>Fale Conosco</h2>
            <form action="#" method="post">
                <div class="inputbox">
                    <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
                    <input type="text" id="nome" name="nome" placeholder=" " required>
                    <label for="nome">Nome Completo</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="mail-outline" aria-hidden="true"></ion-icon>
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email">Email</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="chatbubbles-outline" aria-hidden="true"></ion-icon>
                    <textarea id="mensagem" name="mensagem" placeholder=" " required></textarea>
                    <label for="mensagem">Mensagem</label>
                </div>
                
                </br>
                <button type="submit">Enviar</button>
                </br>
                </br>
                <label style="font-weight: bold; font-size: 16px; font-family:'Poppins', sans-serif; padding-left: 10px;">
                    Ou se preferir, entre em contato com nosso suporte pelo telefone:</label>
                </br>
                </br>
                    <label style="font-weight: bold; font-size: 25px; font-family:'Poppins', sans-serif;">55-0000-0000</label>
            </form>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
