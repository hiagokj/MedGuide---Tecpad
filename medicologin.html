<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEDGUIDE™</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
</head>
<body>
  
  <nav class="nav-bar">
    <a href="index.html" class="button">Início</a>
    <a href="perguntas.html" class="button">Dúvidas</a>
    <a href="contato.html" class="button">Ajuda</a>
  </nav>
  
  <section>
    <div class="form-box">
      <div class="form-value">
        <form action="" method="post">
          <h1>Login Médico</h1>
          
          <div class="inputbox">
            <ion-icon name="mail-outline" aria-hidden="true"></ion-icon>
            <input type="email" id="email" name="email" placeholder=" " required>
            <label for="email">Email Empresarial</label>
          </div>
          
          <div class="inputbox">
            <ion-icon name="lock-closed-outline" aria-hidden="true"></ion-icon>
            <input type="password" id="senha" name="senha" placeholder=" " required>
            <label for="senha">Senha</label>
          </div>
          
          <div class="forget">
            <label for="lembrar">
              <input type="checkbox" id="lembrar" name="lembrar">
              Lembrar de mim
            </label>
            <a href="#">Esqueceu a senha?</a>
          </div>

          <button type="submit">Entrar</button>

          <div class="register">
            <p>Não tem uma conta? <a href="#">Registre-se</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
