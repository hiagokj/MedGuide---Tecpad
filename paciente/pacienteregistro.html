<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEDGUIDE™</title>
  <link rel="stylesheet" href="paciente.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
</head>
<body>
  <nav class="nav-bar">
    <a href="../index.html" class="button">Início</a>
    <a href="/perdeuasenha-contato-perguntas/perguntas.html" class="button">Dúvidas</a>
    <a href="/perdeuasenha-contato-perguntas/contato.html" class="button">Ajuda</a>
  </nav>

  <section>
    <div class="form-box">
      <div class="form-value">
        <form action="" method="post">
          <h1>Cadastro de Paciente</h1>

          <div class="inputbox">
            <ion-icon name="mail-outline" aria-hidden="true"></ion-icon>
            <input type="email" id="email" name="email" placeholder=" " required>
            <label for="email">Email</label>
          </div>

          <div class="inputbox">
            <ion-icon name="id-card-outline" aria-hidden="true"></ion-icon>
            <input type="text" id="cpf" name="cpf" placeholder=" " required pattern="\d{11}" title="Digite 11 números">
            <label for="cpf">CPF</label>
          </div>

          <div class="inputbox">
            <ion-icon name="home-outline" aria-hidden="true"></ion-icon>
            <input type="text" id="endereco" name="endereco" placeholder=" " required>
            <label for="endereco">Endereço</label>
          </div>

          <div class="inputbox">
            <ion-icon name="call-outline" aria-hidden="true"></ion-icon>
            <input type="tel" id="telefone1" name="telefone1" placeholder=" " required pattern="\d{10,11}" title="Digite um número válido com DDD">
            <label for="telefone1">Telefone 1</label>
          </div>

          <div class="inputbox">
            <ion-icon name="call-outline" aria-hidden="true"></ion-icon>
            <input type="tel" id="telefone2" name="telefone2" placeholder=" " pattern="\d{10,11}" title="Digite um número válido com DDD">
            <label for="telefone2">Telefone 2</label>
          </div>

          <div class="inputbox">
            <ion-icon name="calendar-outline" aria-hidden="true"></ion-icon>
            <input type="date" id="dataNascimento" name="dataNascimento" required>
            <label for="dataNascimento">Data de Nascimento</label>
          </div>

          <div class="inputbox">
            <ion-icon name="lock-closed-outline" aria-hidden="true"></ion-icon>
            <input type="password" id="senha" name="senha" placeholder=" " required minlength="6">
            <label for="senha">Senha</label>
          </div>

          <button type="submit">Criar Conta</button>

          <div class="register">
            <p>Já tem uma conta? <a href="/index.html">Faça login</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
